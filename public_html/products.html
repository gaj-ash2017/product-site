<!DOCTYPE html>
<html lang="en">
<head>

  <title>View Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar"></div>
  <h2>Products</h2>
  <label>Sort by:

  <div id="product-list" class="product-grid"></div>
  <script src="script.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
