<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="navbar"></div>
<h2>Add Product</h2>
<form id="productForm" class="form-stacked">
  <label>Name:<input id="name" required></label>
  <label>Description:<input id="description" required></label>
  <label>Category:<input id="category"></label>
  <label>Extra Notes:<input id="extraNotes"></label>
  <label>Quantity:<input id="quantity" type="number"></label>
  <label>Image:<input type="file" id="image"></label>
  <button type="submit">Save</button>
</form>
<script src="script.js"></script>
<script src="navbar.js"></script>
</body>
</html>
